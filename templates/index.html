<html>
  <head>
      <title>all items</title>
  </head>
  <body>

    <h1>Todo:</h1>

    <div>
        <ul>
        {{ range $item := .}}
            <li>
              <input type="checkbox" id="{{ $item.ID }}" value="{{ $item.Done }}" />
              <label for="{{ $item.ID }}">{{ $item.Caption }}</label>
            </li>
        {{ end }}
        </ul>
    </div>


    <h3>Add new task:</h3>

    <form action="/" method="GET">
        Caption: <input type="text" name="caption">
        <input type="submit" value="add">
    </form>

  </body>
</html>
